<div class="well well-lg">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="curt-years" class="col-sm-2 control-label">Year</label>
			<div class="col-sm-10">
				<select id="curt-years" ng-chnage="change()" ng-init="Year = options[0]" ng-model="config.Year" ng-options="value for value in Years" class="form-control">
					<option value="">-- Select Year --</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="curt-makes" class="col-sm-2 control-label">Make</label>
			<div class="col-sm-10">
				<select id="curt-makes" ng-chnage="change()" ng-init="Make = options[0]" ng-model="config.Make" ng-disabled="!Makes" ng-options="value for value in Makes" class="form-control">
					<option value="">-- Select Make --</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="curt-models" class="col-sm-2 control-label">Model</label>
			<div class="col-sm-10">
				<select id="curt-models" ng-chnage="change()" ng-init="Model = options[0]" ng-model="config.Model" ng-options="value for value in Models" class="form-control">
					<option value="">-- Select Model --</option>
				</select>
			</div>
		</div>
		<div class="form-group" ng-hide="Submodels.length == 0">
			<label for="curt-submodels" class="col-sm-2 control-label">Submodel</label>
			<div class="col-sm-10">
				<select id="curt-submodels" ng-chnage="change()" ng-init="Submodel = options[0]" ng-model="config.Submodel" ng-options="value for value in Submodels" class="form-control">
					<option value="">-- Select Submodel --</option>
				</select>
			</div>
		</div>
	</form>
</div>

<div class="panel-container" ng-hide="Parts.length == 0">
	<div class="panel-header"></div>
	<div class="panel-body">
		<div class="part-listing" ng-repeat="part in Parts">
			CURT {{part.ShortDesc}} #{{part.PartId}}
		</div>
	</div>
</div>
